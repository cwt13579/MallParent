log4j.rootLogger=INFO, Console, default, error

#consolelog
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH\:mm\:ss}  %c{1}\:%L [%t] - %m%n

#infolog
log4j.appender.default=org.apache.log4j.DailyRollingFileAppender
log4j.appender.default.File=/home/weblogic/o2o/logs/web/info.log
log4j.appender.default.Encoding=UTF-8
log4j.appender.default.Append=true
log4j.appender.default.Threshold=INFO
log4j.appender.default.layout=org.apache.log4j.PatternLayout
log4j.appender.default.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH\:mm\:ss}  %c{1}\:%L [%t] - %m%n

#errorlog
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File=/home/weblogic/o2o/logs/web/error.log
log4j.appender.error.Encoding=UTF-8
log4j.appender.error.Append=true
log4j.appender.error.Threshold=ERROR
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH\:mm\:ss}  %c{1}\:%L [%t] - %m%n



